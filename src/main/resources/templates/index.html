<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>TITLE</title>
    <script src="../static/js/script.js" th:src="@{/js/script.js}"></script>
  </head>
  <body>
       
    <div class="container">
    	
    	<div class="p-3 col-sm-6 bg-light" align="center">
    	
    		<h2>Capstone Projects</h2>
    		
    		
  		</div>
  		
  		<div class="row">
			<div class="col-sm-6" >
				<table class="table table-striped"
						th:if="${projectList != null AND projectList != ''}">
				  <thead>
				    <tr>
				      <th scope="col">Title</th>
				      
				    </tr>
				  </thead>
					<tbody>
						    <tr th:each="e : ${projectList}">
						   
						    	<td> <a href="#"	th:onclick="'getProject('+ ${e.id} + ')'"
										th:text="${e.title}" >Title</a>
										
										<div th:id="'project' + ${e.id}">
										
								</td>
								<td><a href="#" th:action="'updateVote('+ ${e.id} + ')'" class="btn btn-secondary active" role="button" aria-pressed="true">Like</a></td>
		
						    </tr>
    
				 	 	</tbody>
					</table>		
				</div>
			</div>
  		
  				<div class="row">
   			<form method ="post" action="#" th:action="@{/addProject}" th:object=${project}>
				 
		   	<div class="form-group gt-3">
		   		<div class="row">
		   			<div class="col-md-6 form-group">
		   				<input type="hidden" name="id" th:field="*{id}" />	
		   				<label for="title" class="form-label">Title</label>
			   			<input type="text" class="form-control" th:field="*{title}" />
			   			<label for="teamName" class="form-label">Team Name</label>
			   			<input type="text" class="form-control" th:field="*{teamName}" />
			   			<label for="link" class="form-label">YouTube Link</label>
		   				<input type="text" class="form-control" th:field="*{link}" />
		   			</div>
			</div>
			</div>
		   				   		
		   		<br />
		   		
		   		<div class="button">
							
					<button type="submit" class="btn btn-primary">Add Project</button>
					
							
				</div>
				
		</form>
	</div>
  		
  		

   
    </div>
    
   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    
  </body>
</html>
